  <div class="poem-title">《江雪》<i class="poet">柳宗元</i></div>
  <div class="poem-content">
    千山鸟飞绝，万径人踪灭。<br/>
    孤舟蓑笠翁，独钓寒江雪。

  <div class="poem-title">《江雪》<i class="poet">柳宗元</i></div>

    千山鳥飛絕，萬徑人蹤滅。<br/>
    孤舟蓑笠翁，獨釣寒江雪。
  </div>
